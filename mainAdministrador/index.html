<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles/registro.css" />
  </head>
  <body>
    <section class="h-100 h-custom gradient-custom-2">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12">
            <div
              class="card card-registration card-registration-2"
              style="border-radius: 15px"
            >
              <div class="card-body p-0">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5" style="color: #4835d4">
                        Registro de Usuario
                      </h3>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev2"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplev2"
                              >Nombre</label
                            >
                          </div>
                        </div>
                        <div class="col-md-6 mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev3"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplev3"
                              >Apellido</label
                            >
                          </div>
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            id="form3Examplev4"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Examplev4"
                            >Correo</label
                          >
                        </div>
                        <div data-mdb-input-init class="form-outline">
                          <input
                            type="text"
                            id="form3Examplev4"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Examplev4"
                            >Confirmar Correo</label
                          >
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-6 mb-4 pb-2 mb-md-0 pb-md-0">
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev5"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplev5"
                              >Contraseña</label
                            >
                          </div>
                          <div data-mdb-input-init class="form-outline">
                            <input
                              type="text"
                              id="form3Examplev5"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplev5"
                              >Confrimar Contraseña</label
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6 bg-indigo text-white">
                    <div class="p-5">
                      <h3 class="fw-normal mb-5">Dirección Envío</h3>

                      <div class="mb-4 pb-2">
                        <div
                          data-mdb-input-init
                          class="form-outline form-white"
                        >
                          <input
                            type="text"
                            id="form3Examplea2"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Examplea2"
                            >Calle y N°</label
                          >
                        </div>
                      </div>

                      <div class="mb-4 pb-2">
                        <div
                          data-mdb-input-init
                          class="form-outline form-white"
                        >
                          <input
                            type="text"
                            id="form3Examplea3"
                            class="form-control form-control-lg"
                          />
                          <label class="form-label" for="form3Examplea3"
                            >Información adicional</label
                          >
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
                          <div
                            data-mdb-input-init
                            class="form-outline form-white"
                          >
                            <input
                              type="text"
                              id="form3Examplea4"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplea4"
                              >Codigo ZIP</label
                            >
                          </div>
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
                          <div
                            data-mdb-input-init
                            class="form-outline form-white"
                          >
                            <!-- Menú desplegable de Región -->
                            <select
                              id="regionSelect"
                              class="form-select form-select-lg mb-2"
                            >
                              <option value="">Seleccione Región</option>
                            </select>
                            <label class="form-label" for="regionSelect"
                              >Región</label
                            >
                            <!-- Menú desplegable de Comuna -->
                            <select
                              id="comunaSelect"
                              class="form-select form-select-lg"
                            >
                              <option value="">Seleccione Comuna</option>
                            </select>
                            <label class="form-label" for="comunaSelect"
                              >Comuna</label
                            >
                          </div>
                        </div>
                      </div>

                      <!-- El input de ciudad se reemplaza por un select, debajo de la fila anterior -->
                      <div class="mb-4 pb-2">
                        <div
                          data-mdb-input-init
                          class="form-outline form-white"
                        >
                          <select
                            id="ciudadSelect"
                            class="form-select form-select-lg"
                          >
                            <option value="">Seleccione Ciudad</option>
                          </select>
                          <label class="form-label" for="ciudadSelect"
                            >Ciudad</label
                          >
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-5 mb-4 pb-2">
                          <div
                            data-mdb-input-init
                            class="form-outline form-white"
                          >
                            <input
                              type="text"
                              id="form3Examplea7"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplea7"
                              >Codigo de Area (+56 CL)</label
                            >
                          </div>
                        </div>
                        <div class="col-md-7 mb-4 pb-2">
                          <div
                            data-mdb-input-init
                            class="form-outline form-white"
                          >
                            <input
                              type="text"
                              id="form3Examplea8"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form3Examplea8"
                              >Numero de Teléfono</label
                            >
                          </div>
                        </div>
                      </div>

                      <div
                        class="form-check d-flex justify-content-start mb-4 pb-3"
                      >
                        <input
                          class="form-check-input me-3"
                          type="checkbox"
                          value=""
                          id="form2Example3c"
                        />
                        <label
                          class="form-check-label text-white"
                          for="form2Example3"
                        >
                          Acepto los
                          <a href="#!" class="text-white"
                            ><u>Terminos y condiciones</u></a
                          >
                          de la página
                        </label>
                      </div>

                      <button
                        type="button"
                        data-mdb-button-init
                        data-mdb-ripple-init
                        class="btn btn-light btn-lg"
                        data-mdb-ripple-color="dark"
                      >
                        Registrar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- ...código existente... -->
<script src="scripts/registro.js"></script>
</body>
</html>
  </body>
</html>
