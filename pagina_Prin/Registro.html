<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="Styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
    <div class="menuContainer"></div>

    <section id="register-section">
        <div class="container-fluid my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-12 col-md-10 col-lg-10">
                    <div class="card bg-white text-dark rounded-3 border shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center">
                                <h2 class="fw-bold mb-2 text-uppercase">
                                    Registro de Usuario
                                </h2>
                                <p class="text-secondary mb-5">
                                    Completa el formulario para crear una cuenta
                                </p>
                            </div>
                            <form>
                                <div class="row g-3">
                                    <div class="col-lg-6">
                                        <h4 class="fw-bold mt-2 mb-4">Información de Usuario</h4>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="firstName" class="form-label">Nombre</label>
                                                <input type="text" id="firstName" class="form-control" required/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="lastName" class="form-label">Apellido</label>
                                                <input type="text" id="lastName" class="form-control" required/>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="email" class="form-label">Correo Electrónico</label>
                                            <input type="email" id="email" class="form-control" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmEmail" class="form-label">Confirmar Correo</label>
                                            <input type="email" id="confirmEmail" class="form-control" required/>
                                        </div>

                                        <div class="mb-3">
                                            <label for="password" class="form-label">Contraseña</label>
                                            <input type="password" id="password" class="form-control" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                            <input type="password" id="confirmPassword" class="form-control" required/>
                                        </div>
                                    </div>

                                    <div class="col-lg-6">
                                        <h4 class="fw-bold mt-2 mb-4">Dirección de Envío</h4>
                                        <div class="mb-3">
                                            <label for="street" class="form-label">Calle y N°</label>
                                            <input type="text" id="street" class="form-control" required/>
                                        </div>
                                        <div class="mb-3">
                                            <label for="additionalInfo" class="form-label">Información adicional</label>
                                            <input type="text" id="additionalInfo" class="form-control"/>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="zipCode" class="form-label">Código Postal</label>
                                                <input type="text" id="zipCode" class="form-control" required/>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="city" class="form-label">Ciudad</label>
                                                <input type="text" id="city" class="form-control" required/>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="country" class="form-label">País</label>
                                            <input type="text" id="country" class="form-control" required/>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="areaCode" class="form-label">Código de Área</label>
                                                <input type="text" id="areaCode" class="form-control" value="+56" required/>
                                            </div>
                                            <div class="col-md-8 mb-3">
                                                <label for="phoneNumber" class="form-label">Número de Teléfono</label>
                                                <input type="tel" id="phoneNumber" class="form-control" required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mt-4">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="termsCheck" required/>
                                    <label class="form-check-label" for="termsCheck">
                                        Acepto los <a href="#" class="fw-bold text-decoration-none">términos y condiciones</a> de la página
                                    </label>
                                </div>
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Registrar
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="footerContainer"></div>
    <script>
        $(document).ready(function () {
            $(".menuContainer").load("Header.html");
            $(".footerContainer").load("Footer.html");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
