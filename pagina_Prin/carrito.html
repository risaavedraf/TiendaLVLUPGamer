<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="menuContainer"></div>

    <main class="container my-5">
      <h1 class="mb-4">Mi Carrito</h1>
      <div class="row">
        <div class="col-md-8">
          <div id="carrito-contenedor"></div>
          <div
            id="carrito-vacio"
            class="alert alert-info"
            style="display: none"
          >
            El carrito está vacío.
          </div>
        </div>

        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Resumen del Pedido</h5>
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  Subtotal
                  <span id="subtotal-carrito">$0.00</span>
                </li>
                <li
                  id="fila-descuento"
                  class="list-group-item d-flex justify-content-between align-items-center text-danger"
                  style="display: none"
                >
                  Descuento
                  <span id="monto-descuento">-$0.00</span>
                </li>
                <li
                  class="list-group-item d-flex justify-content-between align-items-center"
                >
                  <strong>Total</strong>
                  <strong><span id="total-carrito">$0.00</span></strong>
                </li>
              </ul>

              <div class="mt-3">
                <div class="input-group">
                  <input
                    type="text"
                    id="input-descuento"
                    class="form-control"
                    placeholder="Código de descuento"
                  />
                  <button
                    id="btn-aplicar-descuento"
                    class="btn btn-secondary"
                    type="button"
                  >
                    Aplicar
                  </button>
                </div>
              </div>

              <div class="d-grid gap-2 mt-3">
                <button class="btn btn-primary" type="button">
                  Proceder al Pago
                </button>
                <button
                  id="btn-vaciar-carrito"
                  class="btn btn-danger"
                  type="button"
                >
                  Vaciar Carrito
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="footerContainer"></div>

    <script>
      $(document).ready(function () {
        $(".menuContainer").load("Header.html");
        $(".footerContainer").load("Footer.html");
      });
    </script>

    <script src="Scripts/Productos.js"></script>
    <script src="Scripts/Carrito.js"></script>
  </body>
</html>
