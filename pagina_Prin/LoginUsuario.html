<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
    <link rel="stylesheet" href="Scripts/styles.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="menuContainer"></div>

    <section id="login-section">
      <div class="container my-5">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card bg-white text-dark rounded-3 border shadow-lg">
                    <div class="card-body p-5">
                        <div class="text-center">
                            <h2 class="fw-bold mb-2 text-uppercase">
                                Inicio de Sesión
                            </h2>
                            <p class="text-secondary mb-5">
                                Por favor, ingrese su correo y contraseña
                            </p>
                        </div>
                        <form>
                            <div class="mb-3">
                                <label for="typeEmailX" class="form-label">Correo Electrónico</label>
                                <input type="email" id="typeEmailX" class="form-control" required/>
                            </div>
                            <div class="mb-3">
                                <label for="typePasswordX" class="form-label">Contraseña</label>
                                <input type="password" id="typePasswordX" class="form-control" required/>
                            </div>
                            <div class="d-grid mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">
                                    Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                ¿No tiene una cuenta?
                                <a href="#" class="fw-bold text-decoration-none">Regístrate!</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section>

    <div class="footerContainer"></div>
    <script>
      $(document).ready(function () {
        $(".menuContainer").load("Header.html");
        $(".footerContainer").load("Footer.html");
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
